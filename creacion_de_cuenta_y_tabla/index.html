<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configuración de Cuenta</title>
</head>
<body>
  <form enctype="multipart/form-data">
    <h3>Informacion de la cuenta</h3>
    
    <label for="email">Correo electrónico</label><br>
    <input type="email" id='email' name='email' required>
    <br><br>
    
    <label for="password">Contraseña</label><br>
    <button>Cambiar contraseña</button><br><br>

<!-- País -->
<label for="pais">País:</label> <!-- "for" igual a "pais" -->
<select id="pais" name="pais"> <!-- id="pais" -->
  <option value="">Seleccionar...</option>
  <option>México</option>
  <option>España</option>
  <option>Argentina</option>
</select>
<br><br>

<!-- Lenguaje -->
<label for="lenguaje">Lenguaje:</label> <!-- "for" igual a "lenguaje" -->
<select id="lenguaje" name="lenguaje"> <!-- id="lenguaje" -->
  <option value="">Seleccionar...</option>
  <option>Español</option>
  <option>English</option>
  <option>Francés</option>
</select>
<hr>
    <h3>Perfil</h3>
    <label for="nombre">Nombre</label><br>
    <input type="text" id='nombre' name='nombre' required>
    <br><br>
    
    <label for="apellido">Apellido</label><br>
    <input type="text" id='apellido' name='apellido' required>
    <br><br>
    
    <label for="Imagen">Imagen</label><br>
    <input type="file" id="imagen" name="imagen" accept="image/*" hidden>
    <button type="button" onclick="document.getElementById('imagen').click()">Cambiar imagen</button>
    <br><br>
    
    <label for="NombreDeUsuario">Nombre de usuario</label><br>
    <input type="text" id='NombreDeUsuario' name='NombreDeUsuario' required>
    <br><br>
    
    <label for="AcercaDeTi">Acerca de ti</label><br>
    <textarea id='AcercaDeTi' name='AcercaDeTi'></textarea>
    <hr>

    <h3>Cambiar plan</h3>
    <input type="radio" name="plan" id="plan1" required>
    <label for="plan1">1GB ($3,47/mes)</label><br>

    <input type="radio" name="plan" id="plan2">
    <label for="plan2">5GB ($10/mes)</label><br>

    <input type="radio" name="plan" id="plan3">
    <label for="plan3">15GB ($30/mes)</label>
    <hr>

    <h3>Método de pago</h3>
    <p>Visa terminada en 5555 - Expira: 1/2022</p>
    <button type="button">Actualizar método de pago</button>
    <hr>

    <h3>Notificaciones</h3>
    <input type="checkbox" id="notif1">
    <label for="notif1">Actividad de la cuenta</label><br>

    <input type="checkbox" id="notif2">
    <label for="notif2">Novedades para ti</label><br>

    <input type="checkbox" id="notif3">
    <label for="notif3">Eventos cercanos</label><br>

    <input type="checkbox" id="notif4">
    <label for="notif4">Noticias de la empresa</label><br>

    <input type="checkbox" id="notif5">
    <label for="notif5">Empleos semanales</label>
    <br><br>

    <button type="reset">Cancelar</button>
    <button type="submit">Guardar cambios</button>
  </form>
  <a href="/creacion_de_cuenta_y_tabla/tabla.html">Ir a la tabla</a>
</body>
</html>
